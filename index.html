<!DOCTYPE html>

    <html>

        <head>

            <title>Jeu de dés</title>
            <meta charset="UTF-8">
            <meta name="viewport" content = "width=device-width, initial-scale = 1">
            <meta name="description" content="Passez le temps avec notre jeu de dé gratuit">
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>

        </head>

        <body>

            <div id="NewGame">
                <img src="Images/UI/add.png" alt="New Game">NEW GAME
            </div>
            <div id="Winner"><p id="Win">La partie n'a pas été lancée</p></div>
            <div id="GameContainer">
                <div id="PlayerOne">

                    <p id="P1Name">Player 1</p>

                    <p id="P1Score">0</p>

                    <div id="P1Current"><p id="Current">Current </p><p id="P1CScore">0</p> </div>


                </div>

                

                <div id="Command">

                    <p id="Dice"><img id="DiceImg" src="Images/Dice/Dice1.png" alt="Un dé 1"></p>

                    <p id="RollDice"><img src="Images/UI/refresh.png" alt="New Turn">Roll</p>

                    <p id="Hold"><img src="Images/UI/save.png" alt="Keep Score">Hold</p>

                </div>

                <div id="PlayerTwo">

                    <p id="P2Name">Player 2 </p>

                    <p id="P2Score">0</p>

                    <div id="P2Current"><p id="Current">Current</p><p id="P2CScore">0</p></div>

                </div>

            </div>

            

        </body>
    
    </html>
